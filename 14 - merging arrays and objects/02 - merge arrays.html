<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Merge two or more arrays | The Vanilla JS Guidebook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var sandwiches1 = ['turkey', 'tuna', 'blt'];
			var sandwiches2 = ['chicken', 'pb&j'];

			Array.prototype.push.apply(sandwiches1, sandwiches2);

			console.log(sandwiches1);
			console.log(sandwiches2);
		</script>
	</body>
</html>
