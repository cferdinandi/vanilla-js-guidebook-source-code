<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>innerHTML | The Vanilla JS Guidebook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}
		</style>
	</head>

	<body>

		<div><p>Hello, world!</p></div>

		<!-- Scripts -->
		<script>
			var elem = document.querySelector( 'div' );

			// Get HTML content
			var html = elem.innerHTML;
			console.log(html);

			// Set HTML content
			elem.innerHTML = 'We can dynamically change the HTML. We can even include HTML elements like <a href="#">this link</a>.';

			// Add HTML to the end of an element's existing content
			elem.innerHTML += ' Let\'s add this after what is already there.';

			// Add HTML to the beginning of an element's existing content
			elem.innerHTML = 'We can add this to the beginning. ' + elem.innerHTML;

		</script>
	</body>
</html>
