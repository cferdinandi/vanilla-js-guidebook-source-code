<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>parseFloat() | The Vanilla JS Guidebook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var numString = '3.14someRandomStuff';
			console.log(numString);

			var pointNum = parseFloat( numString );
			console.log(pointNum);
		</script>
	</body>
</html>
