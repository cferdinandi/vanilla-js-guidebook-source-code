<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>slice() | The Vanilla JS Guidebook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var sliceText = 'Cape Cod potato chips';
			console.log(sliceText);

			var startAtFive = sliceText.slice( 5 );
			console.log(startAtFive);

			var startAndEnd = sliceText.slice( 5, 8 );
			console.log(startAndEnd);

			var sliceFromTheEnd = sliceText.slice( 0, -6 );
			console.log(sliceFromTheEnd);
		</script>
	</body>
</html>
